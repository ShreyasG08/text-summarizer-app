<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #3f2b96;
            font-size: 36px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #3f2b96;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #8e44ad;
            outline: none;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #3f2b96;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #8e44ad;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #8e44ad;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .summary h2 {
            color: #3f2b96;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .summary p {
            color: #555;
            line-height: 1.6;
        }
        .sentiment {
            margin-top: 20px;
            font-size: 18px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #3f2b96;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .sentiment h2 {
            color: #3f2b96;
        }
        .sentiment p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="POST">
            <label for="text" style="font-size: 18px; color: #3f2b96; font-weight: 600;">Enter your text:</label><br>
            <textarea name="text" placeholder="Paste or type your text here..."></textarea><br>
            
            <button class="btn" type="submit">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if sentiment %}
        <div class="sentiment">
            <h2>Sentiment:</h2>
            <p>{{ sentiment }}</p>
            <p><strong>Sentiment Score:</strong> {{ sentiment_score }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
